 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech to Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="speechToTextConversion()">

  <h1>Speech to Text Converter</h1>

  <div id="wrapper">
    <textarea id="text" name="text" rows="4"></textarea>
  </div>

  <div class="container">
    <br><br><br>
    <img decoding="async" id="playButton" class="playButton" src="mic.png">
    <br>
    <span class="instruction">
      Click on the mic to start recording
    </span>
  </div>

  <script src="script.js"></script>
</body>
</html>
